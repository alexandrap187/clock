<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blur"></div>

    <div class="container"> 

        <div class="songContainer">
            <div class="song" id="song-1">
                <div class="songOverlay"></div>
                <img src="./images/am/8/1.png"/>
                <div class="songText">How Much Is Weed? - Dominic Fike</div>
            </div>
            <div class="song" id="song-2">
                <div class="songOverlay"></div>
                <img src="./images/am/8/1.png"/>
                <div class="songText">How Much Is Weed? - Dominic Fike</div>
            </div>
            <div class="song" id="song-3">
                <div class="songOverlay"></div>
                <img src="./images/am/8/1.png"/>
                <div class="songText">How Much Is Weed? - Dominic Fike</div>
            </div>
        </div>
        
        <div class = "center-container">
            <div class="timeTape"></div>
            <div class="clock">
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand second"></div>
                <div class="center-dot"></div>    
            </div>
            <div class="fastForward"> 
                <img src="./images/SkipTime/Images/black1.png"/>
            </div>
        </div>

        <div class="songContainer2">
            <div class="song" id="song-4">
                <div class="songOverlay"></div>
                <img src="./images/am/8/1.png"/>
                <div class="songText">How Much Is Weed? - Dominic Fike</div>
            </div>
            <div class="song" id="song-5">
                <div class="songOverlay"></div>
                <img src="./images/am/8/1.png"/>
                <div class="songText">How Much Is Weed? - Dominic Fike</div>
            </div>
            <div class="song" id="song-6">
                <div class="songOverlay"></div>
                <img src="./images/am/8/1.png"/>
                <div class="songText">How Much Is Weed? - Dominic Fike</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
