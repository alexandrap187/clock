<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Clock</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <script src="script.js"></script>

</head>
<body>
    <div class="background-blur"></div>

    <div class="container"> 

        <div class="songContainer">
            <div class="song" id="song-1">
                <div class="songOverlay"></div>
                <img src=""/>
                <div class="songText"></div>
            </div>
            <div class="song" id="song-2">
                <div class="songOverlay"></div>
                <img src=""/>
                <div class="songText"></div>
            </div>
            <div class="song" id="song-3">
                <div class="songOverlay"></div>
                <img src=""/>
                <div class="songText"></div>
            </div>
        </div>
        
        <div class = "center-container">
            <div class="timeTape">
                <img src="images/TimeTape/nowPlaying.png"/>
                <div class = "numb">
                    <img class="tn" src = "images/TimeTape/10.png"/>
                    <img class="tod" src = "images/TimeTape/pm.png"/>    
                </div>
            </div>
            <div class="clock">
                <img class="cd" src="./cd.png" />
                <div class="hand hour"></div>
                <div class="hand minute"></div>
                <div class="hand temmp"></div>        
                <div class="dot"></div>
                <div class="play">
                    <img src = ''/>
                </div>
            </div>
            <div class="fastForward"> 
                <img src="./images/SkipTime/Images/black1.png"/>
            </div>
        </div>

        <div class="songContainer2">
            <div class="song" id="song-4">
                <div class="songOverlay"></div>
                <img src=""/>
                <div class="songText"></div>
            </div>
            <div class="song" id="song-5">
                <div class="songOverlay"></div>
                <img src=""/>
                <div class="songText"></div>
            </div>
            <div class="song" id="song-6">
                <div class="songOverlay"></div>
                <img src=""/>
                <div class="songText"></div>
            </div>
        </div>
    </div>
    
    <div class="about-icon">
        <img id="aboutIcon" src="images/black-about-icon.png" alt="About" />
    </div> 

</body>
</html>
